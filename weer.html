  <script>
    function ophalenWeer() {
      var inputStad = document.getElementById("zoekWeer").value;
      fetch("https://weerlive.nl/api/json-data-10min.php?key=8d1e5e1e1f&locatie=" + inputStad)
        .then((r) => r.json())
        .then((d) => weerFunctie(d));
    }

    function weerFunctie(data) {
      const weerDiv = document.getElementById("weerResultaat");
      weerDiv.innerHTML = "";
      weerDiv.innerHTML += "<h1 class='temp' style='font-size: 50px'>" + data.liveweer[0].temp + " °C</h1>";
      weerDiv.innerHTML += "<h2 class='city' style='font-size: 30px'>" + data.liveweer[0].plaats + "</h2>";
      weerDiv.innerHTML += "<h2 class='city' style='font-size: 15px'>" + data.liveweer[0].verw + "</h2>";
      weerDiv.innerHTML += "<div class='details' style='font-size: 15px'><div class='col'><i class='fas fa-wind' style='font-size: 3em; color: white;'></i><br><br>Windrichting: " + data.liveweer[0].windr + "<br>Windsnelheid: " + data.liveweer[0].windms + " m/s</i></div><div class='col'><i class='fas fa-temperature-high' style='font-size: 3em; color: white;'></i><br><br>Max. temperatuur vandaag: " + data.liveweer[0].d0tmax + " °C<br>Min. temperatuur vandaag: " + data.liveweer[0].d0tmin + " °C</i></div></div>";
    }
  </script>
</head>
