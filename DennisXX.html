<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/base.js"></script>
    <style>

        h1 {
            color: black;
            font-weight: bold;
            margin: 25px;
        }

        table {
            margin: 25px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Overzicht kamers</a>
        </div>
        
      </nav>

      <h1 class="idk">Kamers</h1>

      <button class="idk" onclick="haalkamers()">Klik hier</button>

      <div id="tekst">Tekst</div>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody id = "tabeltekst">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
      </form>
      <button onclick="Requestb()">Opslaan



      </button>
      
    <script>
      function Requestb(){
        let kamer={};
        kamer.naam= document.getElementById("fname").value;
        console.log(kamer)
        let kamerjson = JSON.stringify(kamer);
        fetch(BACKEND_URL + "/voegkamertoe",{
        method: 'POST',
        headers: {
        Accept: 'application.json',
        'Content-Type': 'application/json'
  },
  body: kamerjson
})
      }



        function haalkamers(){
            fetch(BACKEND_URL + "/dekamers")
            .then(r => r.json())
            .then(d => kamers(d))
        }

      function kamers(kamerlijst){
        document.getElementById("tabeltekst").innerHTML = ""
        for(let x = 0;x<kamerlijst.length;x++){
          document.getElementById("tabeltekst").innerHTML += `<tr>
            <th scope="row">1</th>
            <td>${kamerlijst[x].naam}</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>`
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
