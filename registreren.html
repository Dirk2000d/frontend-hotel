    <script>
         function toevoegen() {
            // De JSON meegeven
            var deklant = {};
            deklant.name = document.getElementById("inputNaam").value;
            deklant.email = document.getElementById("inputEmail").value;
            deklant.adres = document.getElementById("inputAdres").value;
            deklant.paspoortNummer = document.getElementById("inputPaspoortNummer").value;
            deklant.geboorteDatum = document.getElementById("inputGeboorteDatum").value;
            deklant.wachtwoord = document.getElementById("inputWachtwoord").value;

            var deJSON = JSON.stringify(deklant);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    console.log("reactie ontvangen");
                    let responseDto =JSON.parse(xhr.responseText);
                    if (responseDto.succes){
                        alert("is gelukt!");
                        window.location.href = "index.html";
                    } else {
                        alert(responseDto.validatieMeldingen[0]);
                    }
                }
            }
            xhr.open("POST", BACKEND_URL + "/voegklanttoe", true);
            console.log(deJSON);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(deJSON);
            }

            function vergelijken()  {
               if (document.getElementById("inputWachtwoord").value === document.getElementById("inputWachtwoordCheck").value){
                    toevoegen();
               } else {
                    console.log("wachtwoord komt niet overeen");
               }
            }
    </script>
